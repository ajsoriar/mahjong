<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="css/styles.css">
		<link rel="stylesheet" href="css/screens.css">
		<title>mahjong</title>
	</head>
	<body>

		<div id="mainContainer">
			<div id="piecesContainer"></div>

			<div id="timeContainer">				
				<div id="star60" class="star star-1"></div>
				<div id="star80" class="star star-2"></div>
				<div id="star95" class="star star-3"></div>
				<div id="timeMeter">
					<div id="time"></div>
				</div>
			</div>
			<div id="btnCancelGame">Cancel game</div>
		</div>

		<div id="splashScreen"></div>

		<div id="mainMenu">
			<div class="btnGroup">
				<div id="btnSound">Sound off</div>
				<div id="btnPlay">Play</div>
			</div>
		</div>

		<div id="chooseLevel">
			<div id="btn_lvl_1" class="btnLvl">Level 1</div><BR>
			<div id="btnReturnToMenu" class="btnLvl">Return</div>
		</div>

		<div id="dlgLayer">
			<div id="layer_dlg_timeIsUp"></div>
			<div id="layer_dlg_Finish"></div>
			<div id="layer_dlg_win"></div>
			<div id="layer_dlg_windlgSumary"></div>
		</div>

		<script type="text/javascript" src="js/ficha.js"></script>
		<script type="text/javascript" src="js/world.js"></script>
		<script type="text/javascript" src="js/timeMeter.js"></script>
		<script type="text/javascript" src="js/worldManager.js"></script>
		<script type="text/javascript" src="js/dlgWindows.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	
	</body>
</html>
